name: album_app
description: "Flutter app to show album titles and photos"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # Navigation
  go_router: ^13.0.0

  # HTTP client and networking
  dio: ^5.4.0
  retrofit: ^4.0.3

  # JSON serialization
  json_annotation: ^4.8.1

  # BLoC for state management
  flutter_bloc: ^8.1.3
  bloc: ^8.1.2

  # For loading and caching network images
  cached_network_image: ^3.3.1

  # For sharing content
  share_plus: ^7.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.8
  retrofit_generator: ^8.0.6
  json_serializable: ^6.7.1
  
  # Testing dependencies
  bloc_test: ^9.1.5
  mocktail: ^1.0.3

flutter:
  uses-material-design: true
